apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker
  labels:
    app: arun
spec:
  replicas: 3
  selector:
    matchLabels:
      app: arun
  template:
    metadata:
      labels:
        app: arun
    spec:
      containers:
      - name: dotnet2
        image: redbull.azurecr.io/1.0.0
        ports:
        - containerPort: 80